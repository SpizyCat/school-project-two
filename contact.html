    <body>
        <div class="content">
            <div id="navbar">
                <div id="hamburger-menu-icon" hidden>
                    <svg width="35" viewBox="0 0 60 48">
                        <g stroke="#fff" class="hambuger-parts" stroke-width="8" stroke-linecap="round">
                            <path id="row1" d="M4 05 l51 0" />

                </ul>
            </div>
            <div class="contact">
                <h1>Contact</h1>
                <p>Contact form for messaging me.</p>
                <form id="contact-form">
                    <label id="fname">
                        First name
                        <input type="text" name="fname" />
                    </label>
                    <label id="lname">
                        Last name
                        <input type="text" name="lname" />
                    </label>
                    <label id="email">
                        Email
                        <input type="email" name="email" />
                    </label>
                    <label id="tel">
                        Telephone Number
                        <input type="tel" name="tel" />
                    </label>
                    <label id="msg">
                        Message
                        <textarea name="msg"></textarea>
                    </label>
                    <input type="submit" value="Submit" id="submit"/>
                </form>
            </div>
            <footer>
                <p>
                    Author: Emma & Simon Anding <br />
                    Phone Number: 070-0101010
                </p>
            </footer>
